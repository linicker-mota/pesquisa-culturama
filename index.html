<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/culturama-favico.png"
      type="image/x-icon"
    />
    <title>Pesquisa Culturama</title>
  </head>
  <body>
    <header><h1>Pesquisa Online</h1></header>
    <section>
      <form action="" method="get">
        <fieldset>
          <legend>Dados Pessoais</legend>
          <label for="name">Nome</label>
          <input id="name" type="text" name="userName" required />
          <br />
          <label for="age">Idade</label>
          <input
            id="age"
            type="number"
            name="userAge"
            max="100"
            min="12"
            required
          />
          <br />
          <label for="birthDate">Data de nascimento</label>
          <input id="birthDate" type="date" name="userBirthDate" />
          <br />
          <label for="email">Email</label>
          <input id="email" type="email" name="userEmail" required />
          <br />
          <label for="phoneNumber">Telefone</label>
          <input
            id="phoneNumber"
            type="tel"
            name="userPhoneNumber"
            pattern="[0-9]{11}"
            placeholder="11111111111"
          />
          <br />
          <label for="image">Upload de foto</label>
          <input id="image" type="file" accept="image/" name="userImage" />
          <br />
        </fieldset>

        <fieldset>
          <legend>Perfil</legend>

          <p>Gênero:</p>
          <input
            id="femaleGender"
            type="radio"
            name="userGender"
            value="Feminino"
          />
          <label for="femaleGender">Feminino</label>

          <input
            id="maleGender"
            type="radio"
            name="userGender"
            value="Masculino"
          />
          <label for="maleGender">Masculino</label>

          <input
            id="notGender"
            type="radio"
            name="userGender"
            value="notInformed"
          />
          <label for="notGender">Prefiro não informar</label>
          <br />

          <label for="maritalStatus">Estado civil:</label>
          <select id="maritalStatus" name="userMaritalStatus">
            <option value="notInformed">Selecione</option>
            <option value="casado">Casado</option>
            <option value="casado">Solteiro</option>
            <option value="casado">Divorciado</option>
            <option value="casado">União estável</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>Hábitos</legend>
          <p>Redes Sociais:</p>
          <input
            id="instagram"
            type="checkbox"
            name="social"
            value="instagram"
          />
          <label for="instagram">Instagram</label>
          <br />
          <input id="facebook" type="checkbox" name="social" value="facebook" />
          <label for="facebook">Facebook</label>
          <br />
          <input id="linkedin" type="checkbox" name="social" value="linkedin" />
          <label for="linkedin">Linkedin</label>
          <br />
          <input id="x" type="checkbox" name="social" value="x" />
          <label for="x">X</label>
          <br />
          <label for="musicStyle">Estilo musical:</label>
          <input
            list="styleTypes"
            type="text"
            name="userMusicStyle"
            id="musicStyle"
          />
          <datalist id="styleTypes">
            <option value="rock"></option>
            <option value="pop"></option>
            <option value="newWave"></option>
            <option value="synthPop"></option>
          </datalist>

          <label for="favoriteColor">Cor favorita:</label>
          <input type="color" name="userFavoriteColor" id="favoriteColor" />
        </fieldset>

        <fieldset>
          <legend>Moradia</legend>
          <label for="state">Estado:</label>
          <select id="state" name="userState">
            <option value="acre">Acre</option>
            <option value="alagoas">Alagoas</option>
            <option value="amapa">Amapá</option>
            <option value="amazonas">Amazonas</option>
            <option value="bahia">Bahia</option>
            <option value="ceara">Ceará</option>
            <option value="distritoFederal">Distrito Federal</option>
            <option value="espiritoSanto">Espirito Santo</option>
            <option value="goiás">Goiás</option>
            <option value="maranhão">Maranhão</option>
            <option value="matoGrossoDoSul">Mato Grosso do Sul</option>
            <option value="matoGrosso">Mato Grosso</option>
            <option value="minasGerais">Minas Gerais</option>
            <option value="para">Pará</option>
            <option value="paraiba">Paraíba</option>
            <option value="parana">Paraná</option>
            <option value="pernambuco">Pernambuco</option>
            <option value="piauí">Piauí</option>
            <option value="rioDeJaneiro">Rio de Janeiro</option>
            <option value="rioGrandeDoNorte">Rio Grande do Norte</option>
            <option value="rioGrandeDoSul">Rio Grande do Sul</option>
            <option value="rondonia">Rondônia</option>
            <option value="roraima">Roraima</option>
            <option value="santaCatarina">Santa Catarina</option>
            <option value="sãoPaulo">São Paulo</option>
            <option value="sergipe">Sergipe</option>
            <option value="tocantins">Tocantins</option>
          </select>

          <label for="city">Cidade:</label>
          <input
            type="text"
            name="userCity"
            id="city"
            autocomplete="address-level2"
            placeholder="São Paulo"
          />
        </fieldset>

        <fieldset>
          <legend>Satisfação</legend>
          <p>O que você acha da qualidade do nosso serviço?</p>

          <input type="radio" name="userSatisfaction" id="veryGood" />
          <label for="veryGood">Muito bom</label>
          <br />
          <input type="radio" name="userSatisfaction" id="good" />
          <label for="good">Bom</label>
          <br />
          <input type="radio" name="userSatisfaction" id="medium" />
          <label for="medium">Mediano</label>
          <br />
          <input type="radio" name="userSatisfaction" id="bad" />
          <label for="bad">Ruim</label>
          <br />

          <label for="feedback">Opinião:</label>
          <textarea
            name="userFeedback"
            id="feedback"
            placeholder="Deixe aqui sua opnião..."
          ></textarea>
        </fieldset>

        <fieldset>
          <legend>Confirmações</legend>
          <input
            type="checkbox"
            name="userLgpd"
            id="userLgpdTerm"
            value="accepted"
            required
          />
          <label for="userLgpdTerm">Eu aceito participar da pesquisa</label
          ><br />

          <input
            type="checkbox"
            name="userGetResult"
            id="getResult"
            value="accepted"
          />
          <label for="userLgpdTerm">Desejo receber o resutado por e-mail</label
          ><br />
        </fieldset>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
      </form>
    </section>
  </body>
</html>
